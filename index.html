<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>vertical slider</title>
</head>
<body>
    
    <div class="slider-container">

        <div class="left-slide">

            <div style="background-color: #de868e;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2c3d4e;">
                <h1>Mountains</h1>
                <p>snow</p>
            </div>

            <div style="background-color: #252e33;">
                <h1>The castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #2596be;">
                <h1>Bird</h1>
                <p>in the sky</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url('img/bird.jpg');"></div>
            <div style="background-image: url('img/castle.jpg');"></div>
            <div style="background-image: url('img/mountains.jpg');"></div>
            <div style="background-image: url('img/flower.jpg');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="app.js"></script>    
</body>
</html>
